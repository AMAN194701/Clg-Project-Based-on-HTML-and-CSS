<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support | ShopEase</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #bbba64, #02aa59); /* Gradient background */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar a {
            color: black;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #ff9900; /* Orange color on hover */
        }

        /* Support Container */
        .support-container {
            max-width: 800px;
            margin: 100px auto 50px; /* Adjusted margin for navbar */
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            font-size: 36px;
            color: #232f3e;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #555;
            line-height: 1.8;
        }

        /* Form Styles */
        .support-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        .support-form input,
        .support-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
        }
        .support-form textarea {
            resize: vertical;
            height: 150px;
        }
        .support-form button {
            padding: 12px 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        .support-form button:hover {
            background: #e65c5c;
            transform: translateY(-3px);
        }

        /* Confirmation Message */
        .confirmation-message {
            margin-top: 20px;
            color: #4CAF50; /* Green color for success message */
            font-weight: bold;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <h2>ShopEase</h2>
        <div>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="support.html">Support</a>
        </div>
    </div>

    <!-- Support Container -->
    <div class="support-container">
        <h1>Customer Support</h1>
        <p>We're here to help! Please fill out the form below, and our team will get back to you within 5 minutes.</p>
        
        <!-- Support Form -->
        <form class="support-form" onsubmit="handleSubmit(event)">
            <input type="text" id="name" placeholder="Please Enter Your Full Name" required>
            <input type="email" id="email" placeholder="Please Enter Your  Email-ID" required>
            <input type="tel" id="phone" placeholder="Please Enter Your  Contact Number" required>
            <input type="text" id="subject" placeholder="Please Enter the Subject" required>
            <textarea id="query" placeholder="Please Enter Your Query" required></textarea>
            <button type="submit">Submit</button>
        </form>

        <!-- Confirmation Message -->
        <div id="confirmationMessage" class="confirmation-message">
            We will get in touch with you very soon within 5 minutes!
        </div>
    </div>

    <script>
        // Function to handle form submission
        function handleSubmit(event) {
            event.preventDefault(); // Prevent form from submitting

            // Show confirmation message
            const confirmationMessage = document.getElementById('confirmationMessage');
            confirmationMessage.style.display = 'block';

            // Clear the form
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('subject').value = '';
            document.getElementById('query').value = '';

            // Hide the message after 5 seconds
            setTimeout(() => {
                confirmationMessage.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
